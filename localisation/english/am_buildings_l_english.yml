 # EVENTS
 amfeatureevents.11.name: "Reactor Leak!"
 amfeatureevents.11.desc: "A worrying report has been received from a colony of a fault in a nuclear reactor resulting in a dangerous radiation leak. Authorities have so far managed to conceal the problem from the population, but are concerned about possible deaths from the radiation and panic that may result from the source being discovered."
 amfeatureevents.11.option.a: "Reveal the truth and retire the facility."
 amfeatureevents.11.option.b: "Reveal the truth and overhaul the facility."
 amfeatureevents.11.option.c: "Bury the truth and fix the reactor."
 amfeatureevents.11.option.d: "Bury the truth and keep that reactor running!"